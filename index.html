 <!DOCTYPE html>
 <html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Enalyzer ATM</title>
    <meta name="description" content="simple ATM simulator">
    <link rel="stylesheet" href="style/main.css">
	<link rel="stylesheet" href="style/small.css">
	<link rel="stylesheet" href="style/mobile.css">
	<meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5">
 </head>

 <body>
	<div id="centered-div">
		<h1>Enalyzer <br/> ATM</h1>
		<div id="atm-interface">
			<h3>Select amount</h3>
			<input id="amountField" type="text" name="amount" onblur="this.focus()" autofocus>
			<ul id="numberpad">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
				<li>8</li>
				<li>9</li>
				<li>&larr;</li>
				<li>0</li>
			</ul>
			<div class="clear"></div>
			<button id="submit-button" type="button">submit</button>
		</div>
		<div id="withdrawal-interface">
			<button id="back-button">&larr;</button>
			<h3>Withdrawing</h3>
			<p id="amount"></p>
			<div class="withdrawal">
				<ul id="notes"></ul>
				<ul id="bigCoins"></ul>
				<ul id="smallCoins"></ul>
			</div>
			<div class="clear"></div>
			<h3>Thank you for using <br/> Enalyzer ATM</h3>
		</div>
	</div>
	 <!-- Load JQuery -->
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="js/dist/app.bundle.js"></script>
 </body>
 </html>
