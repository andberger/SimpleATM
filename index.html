 <!DOCTYPE html>
 <html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Enalyzer ATM</title>
    <meta name="description" content="simple ATM simulator">
    <link rel="stylesheet" href="style/main.css">
 </head>

 <body>
	 <div id="centeredDiv">
	 	<h1>Enalyzer <br/> ATM</h1>
		<h3>Select amount</h3>
		<div id="atmInterface">
			<input id="amountField" type="text" name="amount" onblur="this.focus()" autofocus>
			<ul id="numberpad">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
				<li>8</li>
				<li>9</li>
				<li>&larr;</li>
				<li>0</li>
			</ul>
			<div class="clear"/>
			<button id="submitButton" type="button">submit</button>
		</div>
	 </div>
	 <!-- Load JQuery -->
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="js/frontend.js"></script>
 </body>

 </html>
